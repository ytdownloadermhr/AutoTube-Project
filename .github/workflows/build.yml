name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      # 1. Siapkan Java 17 (Wajib untuk Android jaman now)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Siapkan Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Alat-Alat Linux (Manual)
      # Kita install sendiri supaya tidak tergantung plugin orang lain
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev \
            python3-dev git zip unzip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libtool-bin

      # 4. Install Buildozer & Cython Stabil
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython<3.0.0"

      # 5. BERSIHKAN SYSTEM (Penting!)
      # Kita paksa Buildozer untuk download SDK Android dari nol
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. Upload Hasil APK
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autotube-apk
          path: bin/*.apk
