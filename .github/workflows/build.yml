name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 1. Bersihkan Disk
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. Masak Menggunakan DOCKER (Lebih Stabil)
      # Kita gunakan Action resmi dari ArtemSBulgakov yang membungkus Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable
          python_version: 3

      # 3. Upload Hasil
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: autotube-apk
          path: bin/*.apk
